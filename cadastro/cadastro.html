<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Lexend+Deca:wght@300&family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <h1 id="titulo">Piola Tech School</h1>
        <h2 id="subtitulo">Cadastro</h2>
        <button id="retornar">
            <i class="fa-solid fa-arrow-left-long fa-lg"></i>
        </button>
        <img src="cccccccccccccccc (4).png" alt="Logo Piola Tech School Aluno" id="logoA"> 
    </header>
    <div class="Register-Card">
        <div class="Register-header">
            <i class="icon fa-solid fa-user"></i>
        </div>
        <div class="register-card">
            <div class="register-header">
                <i class="icon fa-solid fa-user"></i>
            </div>
              <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" id="nome" name="nome" placeholder="Nome ">
                        </div>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="Telefone" name="Telefone" placeholder="Telefone">
                    </div>
                    <div class="form-group">
                        <label for="curso"></label>
                        <select  id="curso" name="curso">
                            <option value="Python">Python</option>
                         <option value="JavaScript">JavaScript</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="C++">C++</option>
                </select>
            </div>
                    <div class="form-group">
                        <button id="confirmar" type="submit" class="register-button">Confirmar</button>
                    </div>
                </form>
              </div>
        </div>
